<ion-header class="ion-no-border">
  <ion-toolbar color="any">
    <ion-button (click)="cerrarModal()"   fill="clear"  slot="start">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
<ion-title>Filtrar Anticipos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

   
 
  <form id="form" (ngSubmit)="filtrarGastos(ngForm)" #ngForm="ngForm">

  <ion-grid >
    <ion-row>
      <ion-col size="12">
        <app-input name="valor1" [readonly]="true" label="Fecha Inicial" (click)="fecha('valor1')" ngModel="{{valor1  | date}}">
        </app-input>
      
 
      </ion-col>
      <ion-col size="12">
        <app-input name="valor2" [readonly]="true" label="Fecha Final" (click)="fecha('valor2')" ngModel="{{valor2  | date}}">
        </app-input>
           
      </ion-col>
      <ion-col size="12">
        <app-select name="compania" label="CompaÃ±ia" [data]="companias" ngModel="{{compania}}">
        </app-select>
        
      </ion-col>
      <ion-col size="12">
        <app-select name="estatus" label="Estatus" [data]="estatuses" ngModel="{{estatus}}">
        </app-select>
          
      </ion-col>
      <ion-col size="12">
        <app-select name="moneda" label="Moneda" [data]="monedas" ngModel="{{moneda}}">
        </app-select>
 

      </ion-col>
      <ion-col size="12">
        
  <app-button   label="Filtrar Gastos"></app-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  </form>



 

</ion-content>
