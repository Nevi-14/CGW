
<ion-app>
  <ion-split-pane contentId="main-split"   >
    

    <ion-menu  [ngClass]="class  ? 'expand-menu' :'menu-hide'"  contentId="main-content"  type="overlay"   menuId="myMenu">
      <ion-header class="ion-no-border">
        <ion-toolbar   color="dark">
<ion-avatar   style="width: 140px;height:140px;margin:0 auto;">
  <img   src="assets/icons/logo_transparent.png" />
</ion-avatar>
          <ion-button *ngIf="large"   (click)="class=!class"  slot="end"  fill="clear" >
            <ion-icon color="light" name="menu" size="large"></ion-icon>
          </ion-button>
          <ion-button *ngIf="small"   (click)="toggle()"  slot="end"  fill="clear" >
            <ion-icon color="danger" name="close" size="large"></ion-icon>
          </ion-button>
      
      
        </ion-toolbar>
      </ion-header>
            <ion-content>
            
             
              <ion-list id="inbox-list" lines="none">
                <ion-item button  >
                  <ion-icon [ngStyle]="{'margin': !class ? '0 auto' : ''}" slot="{{class ? 'start':''}}" name="person"></ion-icon>
                  <ion-label *ngIf="class">{{this.usuariosService.usuario.Nombre }}</ion-label>
                </ion-item>
                <ion-item  button >
                  <ion-icon [ngStyle]="{'margin': !class ? '0 auto' : ''}" slot="{{class ? 'start':''}}"  name="at"></ion-icon>
                  <ion-label *ngIf="class">{{this.usuariosService.usuario.Email }}</ion-label>
                </ion-item>
      
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                  <ion-item button (click)="setTitle(p.title)"    style="margin-top:0.5rem" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item"  lines="none" detail="false" routerLinkActive="selected">
                    <ion-icon [ngStyle]="{'margin': !class ? '0 auto' : ''}" slot="{{class ? 'start':''}}" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                    <ion-label *ngIf="class">{{ p.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>

              </ion-list>
             <ion-item  button >
                    <ion-icon [ngStyle]="{'margin': !class ? '0 auto' : ''}" slot="{{class ? 'start':''}}" ios="log-out-outline" md="log-out-sharp"></ion-icon>
                    <ion-label *ngIf="class">Cerrar Sesi√≥n</ion-label>
                  </ion-item>
         
            </ion-content>
          </ion-menu>
      

    <div id="main-split" >
      <app-encabezado [titulo]="titulo"></app-encabezado>  
      <ion-router-outlet id="main-content">
    
    
    
      </ion-router-outlet>  
    
    
    </div>

  </ion-split-pane>

</ion-app>
