
<ion-app>
  <ion-split-pane contentId="main-split"   >
    

    <ion-menu  [ngClass]="class  ? 'expand-menu' :'menu-hide'"  contentId="main-content"  type="overlay"   menuId="myMenu">
      <ion-header class="ion-no-border">
        <ion-toolbar   color="dark">
         
          <span style="display:flex;justify-content:start; align-items:center; font-size: 1rem;">
            
        
   <img  style="margin:1rem;" slot="start" src="{{image}}" />
          
          </span>
          <ion-button *ngIf="large"   (click)="class=!class"  slot="end"  fill="clear" >
            <ion-icon color="light" name="menu" size="large"></ion-icon>
          </ion-button>
          <ion-button *ngIf="small"   (click)="toggle()"  slot="end"  fill="clear" >
            <ion-icon color="danger" name="close" size="large"></ion-icon>
          </ion-button>
      
      
        </ion-toolbar>
      </ion-header>
            <ion-content>
            
             
              <ion-list id="inbox-list">
                <ion-item   >
                  <ion-icon slot="start" name="person"></ion-icon>
                  <ion-label *ngIf="class"><strong>{{this.usuariosService.usuario.Nombre }}</strong></ion-label>
                </ion-item>
                <ion-item   >
                  <ion-icon slot="start" name="at"></ion-icon>
                  <ion-label *ngIf="class"><strong>{{this.usuariosService.usuario.Email }}</strong></ion-label>
                </ion-item>
      
                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                  <ion-item     style="margin-top:0.5rem" [routerLink]="p.url" routerDirection="root" routerLinkActive="active-item"  lines="none" detail="false" routerLinkActive="selected">
                    <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                    <ion-label *ngIf="class">{{ p.title }}</ion-label>
                  </ion-item>
                </ion-menu-toggle>

              </ion-list>
             <ion-item   >
                    <ion-icon slot="start" ios="log-out-outline" md="log-out-sharp"></ion-icon>
                    <ion-label *ngIf="class">Cerrar Sesi√≥n</ion-label>
                  </ion-item>
         
            </ion-content>
          </ion-menu>
      

    <div id="main-split" >
      <app-encabezado></app-encabezado>  
      <ion-router-outlet id="main-content">
    
    
    
      </ion-router-outlet>  
    
    
    </div>

  </ion-split-pane>

</ion-app>
