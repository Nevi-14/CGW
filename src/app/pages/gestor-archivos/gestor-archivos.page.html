
  <ion-toolbar  >
    <ion-grid >
      <ion-row>
        <ion-col size="6" style="display: flex; justify-content: center;align-items: right;">
          <ion-title class="ion-text-uppercase" style="text-align: left;">Gestor de Archivos</ion-title>
        
        </ion-col>
        <ion-col size="5" style="display: flex; justify-content: center;align-items: right;">
      
          <ion-searchbar    mode="ios" placeholder="Buscar archivo" inputmode="text" (ionChange)="onSearchChange($event)"  debounce="250" ></ion-searchbar>
  

        </ion-col>
      </ion-row>
    </ion-grid>
 
      </ion-toolbar>

<ion-content>
<ion-grid >
  <ion-row>
    <ion-col size="6" class="ion-text-center">

 
      <ion-row class="ion-align-items-center" >
  <ion-col size="6">
    <ion-row>
      <ion-col size="12">
        <img height="100" width="100" src="../assets/icons/folder-management.svg" alt="">
      </ion-col>
   <ion-col size="12">
    <ion-input readonly name="file" type="text" placeholder="Nombre Archivo" [(ngModel)]="name"></ion-input>
   </ion-col>
   <ion-col size="12" class="ion-text-center" style="text-align:center">
    <ion-button   color="dark"   fill="solid" *ngIf="!file" >
      <label for="input" >
        Seleccionar Archivo
      </label>
 
    </ion-button>
    <input #myInput id="input" type="file" class="hideInput"  (change)="onFileChange($event)">
    <ion-button  *ngIf="file" (click)="cargarArchivo()"   color="success"   fill="solid"  >
      Guardar
      </ion-button>

      <ion-button *ngIf="file" (click)="reset()"   color="danger"   fill="solid" >
            Borrar
       </ion-button>
  </ion-col>
    </ion-row>
  </ion-col>
  <ion-col size="6" class="ion-padding">
    <table>
      <tr>
        <th>Formatos Validos</th>
      </tr>
      <tr *ngFor="let formato of formatosValidos"  class="ion-text-left">
        <td>.{{formato.name}}</td>

      </tr>
    
    </table>
  </ion-col>
      </ion-row>
   
  
  
  
      </ion-col>
    <ion-col size="6" >

      <ion-list class="fixed-content" >

        <ion-col size="12" *ngIf="gestorArchivosService.archivos.length == 0">
          <img height="100" width="100" src="../assets/icons/folder.svg" alt="">
        </ion-col>


        <ion-item lines="full"    *ngFor="let archivo of gestorArchivosService.archivos | filtro: textoBuscar:'Nombre'; let i = index">
          <ion-badge slot="start" color="dark" mode="ios">{{archivo.Tipo}}</ion-badge>
          <ion-label class="ion-text-wrap"> {{archivo.Nombre}} </ion-label>
          <a slot="end"   href="{{url+archivo.Folder+'/'+archivo.Nombre}}" target="_blank" download> 
            <ion-fab-button  *ngIf="archivo.Estado =='A'"  size="small"  (click)="descargarArchivo()">
          
              <ion-icon name="cloud-download-outline">
           
  
              </ion-icon>
         
            </ion-fab-button>
          
          </a>
       
          <ion-fab-button *ngIf="archivo.Estado =='A'"  size="small"  color="danger"  slot="end"  (click)="eliminarArchivo(archivo)">
            <ion-icon     name="trash-outline"></ion-icon>
          </ion-fab-button>
       
    
        </ion-item>
      </ion-list>

    </ion-col>

  </ion-row>
</ion-grid>

</ion-content>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="cerrarModal()" size="small" color="danger"> 
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
