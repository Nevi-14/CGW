<ion-content class="ion-padding">

  <form  (ngSubmit)="login(fLogin)" #fLogin="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
     
          <img   src="assets/coris.png" alt="">
     
  
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <h2>Inicio Sesión</h2>
        </ion-col>
        <ion-col size="12">
          <app-input    name="correo" type="text" label="Correo" ngModel="{{correo}}"></app-input>
           
        </ion-col>
  <ion-col size="12">
    <app-input   name="clave" type="password" label="Contraseña" ngModel="{{clave}}"></app-input>
    
  </ion-col>
  <ion-col size="12">
    <a routerLink="/recuperar-contrasena" class="forgot-password-link">Recuperar Contrasena </a>
 
  </ion-col>
  <ion-col size="12">
          
    <app-button label="Iniciar Sesión"></app-button>
  </ion-col>
      </ion-row>
    </ion-grid>
 
 

  </form>


</ion-content>
