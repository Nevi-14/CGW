<ion-header class="ion-no-border">
  <ion-toolbar color="any">
    <ion-title>Perfil Usuario</ion-title>
 
 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>

<ion-list-header>
  <ion-avatar  class="avatar">
    <img src="assets/imgs/user.svg" />
  </ion-avatar>
 
</ion-list-header>
<ion-item>
  <ion-label>Nombre</ion-label>
  <ion-label>{{usuariosService.usuario.nombre}} {{usuariosService.usuario.apellido}}</ion-label>
</ion-item>
 
<ion-item>
  <ion-label>Usuario</ion-label>
  <ion-label>{{usuariosService.usuario.usuario}}</ion-label>
</ion-item>
<ion-item>
  <ion-label>Correo</ion-label>
  <ion-label>{{usuariosService.usuario.correo}}</ion-label>
</ion-item>
<ion-item>
  <ion-label>Estado</ion-label>
  <ion-label><ion-badge color="warning" mode="ios">{{usuariosService.usuario.estatus ? 'Activo' : 'Inactivo'}}</ion-badge></ion-label>
</ion-item>


  </ion-list>
</ion-content>
 

 <ion-footer      class="ion-no-border ion-padding"  >
  <ion-toolbar>
    <app-button  (click)="cerrarModal()"   label="CERRAR PERFIL"></app-button>
 
  </ion-toolbar>
 </ion-footer>
