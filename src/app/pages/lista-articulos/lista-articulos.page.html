
  <ion-toolbar  >
    <ion-grid >
      <ion-row>
        <ion-col size="6" style="display: flex; justify-content: center;align-items: right;">
          <ion-title class="ion-text-uppercase" style="text-align: left;">Lista de articulos</ion-title>
        
        </ion-col>
        <ion-col size="5" style="display: flex; justify-content: center;align-items: right;">
      
          <ion-searchbar    mode="ios" placeholder="Buscar articulo" inputmode="text" (ionChange)="onSearchChange($event)"  debounce="250" ></ion-searchbar>
  

        </ion-col>
      </ion-row>
    </ion-grid>
 
      </ion-toolbar>

<ion-content>
  <ion-list lines="none">
    <ion-item  *ngFor="let articulo of articulosService.articulos | filtro: textoBuscar:'ARTICULO'">
      <ion-label><ion-badge color="warning" mode="ios" class="ion-margin-right">{{articulo.ARTICULO}}</ion-badge> {{articulo.DESCRIPCION}} </ion-label>
     
      <ion-checkbox  [(ngModel)]="articulo.SELECTED" (click)="agregarArticulo( articulo)" slot="end" name="articulo"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="cerrarModal()" size="small" color="danger"> 
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
