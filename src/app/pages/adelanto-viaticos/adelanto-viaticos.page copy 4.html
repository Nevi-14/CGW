<ion-toolbar>
  <ion-title>Registrar Anticipos</ion-title>
 
  <ion-fab-button  slot="end"  color="dark" size="small" (click)="crearAdelantoViaticos()">
    <ion-icon name="create-outline"></ion-icon>
  </ion-fab-button>


    <ion-fab-button   slot="end" color="warning" size="small">
    {{adelantoVaticos.length}}
  </ion-fab-button>
 
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-grid style="height: 100%;">
    <ion-row style="height: 100%;">

      <ion-col size="12" size-md="4">

  


        <ion-col size="12">

          <ion-toolbar>

            <ion-searchbar (ionChange)="onSearchChange($event)" mode="ios" placeholder="Buscar Colaborador" type="text"
              [debounce]="250"></ion-searchbar>
          </ion-toolbar>
           
            <ion-item *ngFor="let usuario of usuarios| filtro: textoBuscar:'usuario'; let i = index;" lines="full">

              <ion-checkbox [value]="usuario" (ionChange)="agregarUsuario($event)" slot="start"></ion-checkbox>


              <ion-label>{{usuario.usuario}}</ion-label>

            </ion-item>
          


        </ion-col>

      </ion-col>

      <ion-col size="12" size-md="8">

        <ion-grid>
          <ion-row>



            <ion-col size="12">
              <ion-row>
                <ion-col size="4">

                  <ion-row>
                    <ion-col size="12">
                      <ion-label><strong>Fecha Transacción</strong> </ion-label>
                    </ion-col>
                    <ion-col size="12">
                      <ion-input (click)="fecha('fechaTransaccion')" readonly
                        [value]="adelantoViatico.fechaTransaccion  | date" type="text" placeholder="fecha"></ion-input>
                    </ion-col>
                  </ion-row>

                </ion-col>
                <ion-col size="4">

                  <ion-row>
                    <ion-col size="12">
                      <ion-label><strong>Fecha Inicial</strong></ion-label>
                    </ion-col>
                    <ion-col size="12">
                      <ion-input (click)="fecha('fechaInicial')" readonly [value]="adelantoViatico.fechaInicial  | date"
                        type="text" placeholder="Fecha"></ion-input>
                    </ion-col>
                  </ion-row>


                </ion-col>
                <ion-col size="4">
                  <ion-row>
                    <ion-col size="12">

                      <ion-label><strong>Fecha Final</strong></ion-label>
                    </ion-col>
                    <ion-col size="12">
                      <ion-input readonly [value]="adelantoViatico.fechaFinal  | date" type="text"
                        placeholder="Fecha"></ion-input>
                    </ion-col>
                  </ion-row>



                </ion-col>

              </ion-row>
            </ion-col>



          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-list class="transparent">

                <ion-grid>
                  <ion-row>

                    <ion-col size="6">
                      <ion-row>
                        <ion-col size="12">
                          <ion-label><strong>Compañia</strong></ion-label>
                        </ion-col>
                        <ion-col size="12">
                          <ion-select (ionChange)="cliente1s($event)" [(ngModel)]="adelantoViatico.codCompania"
                            placeholder="Seleccionar">
                            <ion-select-option [value]="cliente.cia"
                              *ngFor="let cliente of clientes">{{cliente.cia}}</ion-select-option>

                          </ion-select>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                    <ion-col size="6">
                      <ion-row>
                        <ion-col size="12">
                          <ion-label><strong># Transacción</strong></ion-label>
                        </ion-col>
                        <ion-col size="12">
                          <ion-input name="numeroTransaccion" [(ngModel)]="adelantoViatico.numeroTransaccion"
                            type="text" placeholder="número transacción"></ion-input>
                        </ion-col>
                      </ion-row>



                    </ion-col>
                    <ion-col size="6">
                      <ion-row>
                        <ion-col size="12">
                          <ion-label><strong>Moneda </strong> <ion-badge color="primary"
                              mode="ios">{{adelantoViatico.moneda}}</ion-badge></ion-label>
                        </ion-col>
                        <ion-col size="12">

                          <ion-select [(ngModel)]="adelantoViatico.moneda" placeholder="Seleccionar">
                            <ion-select-option value="₡">Colones</ion-select-option>
                            <ion-select-option value="$">Dolares</ion-select-option>
                          </ion-select>
                        </ion-col>
                      </ion-row>
                    </ion-col>
                    <ion-col size="6">
                      <ion-row>
                        <ion-col size="12">
                          <ion-label><strong>Monto</strong></ion-label>
                        </ion-col>
                        <ion-col size="12">
                          <ion-input name="monto" [(ngModel)]="adelantoViatico.monto" type="number"
                            placeholder="monto"></ion-input>
                        </ion-col>
                      </ion-row>

                    </ion-col>

                    <ion-col size="12">

                      <ion-row>
                        <ion-col size="12">
                          <ion-label><strong>Descripción</strong></ion-label>
                        </ion-col>
                        <ion-col size="12">
                          <ion-input class="description" name="detalle" [(ngModel)]="adelantoViatico.detalle"
                            type="text" placeholder="detalle"></ion-input>
                        </ion-col>
                      </ion-row>




                    </ion-col>
                    <ion-col size="12" class="ion-text-center">
                      <ion-button (click)="agregarAdelanto()" style="height: 2.5rem;margin: 0 auto;margin-top: 1rem;"
                        shape="round" fill="solid" color="dark">
                        Agregar Anticipo
                      </ion-button>
                    </ion-col>

                  </ion-row>
                </ion-grid>



              </ion-list>
            </ion-col>


          </ion-row>

        </ion-grid>

      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
