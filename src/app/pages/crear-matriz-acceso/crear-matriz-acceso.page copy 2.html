<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-button (click)="cerrarModal()"  fill="clear" slot="start">
      <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Crear Role Acceso</ion-title>

   <ion-label slot="end">Aprobador</ion-label>
    <ion-toggle slot="end" name="aprobador" [(ngModel)]="acceso.aprobador"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <ion-grid >
  <ion-row>
    <ion-col size="6">
      <ion-row>
        <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">
          <ion-label>ID Role</ion-label>
         
        </ion-col>
        <ion-col size="12">
         
<ion-input type="text" type="text" name="id" [(ngModel)]="acceso.id" placeholder="ex: R001"></ion-input>
        
        </ion-col>
      </ion-row>
          </ion-col>
 
    <ion-col size="6">
      <ion-row>
        <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">
          <ion-label>Role</ion-label>
         
        </ion-col>
        <ion-col size="12">
         
<ion-input type="text" name="nombre" [(ngModel)]="acceso.nombre" placeholder="nombre"></ion-input>
        
        </ion-col>
      </ion-row>
          </ion-col>
 
    <ion-col size="6">
<ion-row>
  <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">
    <ion-label>Compañia</ion-label>
    
  </ion-col>
  <ion-col size="12">
    <ion-select name="compania" [(ngModel)]="acceso.iD_COMPANIA"     placeholder="Seleccionar">
      <ion-select-option *ngFor="let compania of companiaService.companias" [value]="compania.id">{{compania.nombre}}</ion-select-option>
    </ion-select>

  </ion-col>
</ion-row>
    </ion-col>
    <ion-col size="6">
      <ion-row>
        <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">
          <ion-label>Departamento</ion-label>
          
        </ion-col>
        <ion-col size="12">
       
          <ion-select  name="departamento" [(ngModel)]="acceso.iD_DEPARTAMENTO"   placeholder="Seleccionar">
            <ion-select-option *ngFor="let departamento of departamentosService.departamentos"  [value]="departamento.id">{{departamento.nombre}}</ion-select-option>
          </ion-select>
          
        </ion-col>
      </ion-row>
          </ion-col>
          <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">
            <ion-label>Modulos</ion-label>
           
          </ion-col>
          <ion-col size="12" class="ion-margin-bottom">
           
              <ion-select   interface="action-sheet"  multiple="true"  name="modulo" [(ngModel)]="modulos"   placeholder="Seleccionar">
  
  
                <ng-template ngFor let-modulo [ngForOf]="modulosService.modulos"
                let-i="index"  >
              
                <ion-select-option  *ngIf="i > 0"  [value]="modulo.id">{{modulo.nombre}}</ion-select-option>
              </ng-template>
             
      
              </ion-select>
          
          </ion-col>
          <ion-col size="3">
            Lectura
          </ion-col>
          <ion-col size="3">
            Creación
          </ion-col>
          <ion-col size="3">
            Modificar
          </ion-col>
          <ion-col size="3">
            Borrar
          </ion-col>
        <ion-col size="3">
        <ion-toggle  [disabled]="true" name="r" [(ngModel)]="acceso.r"></ion-toggle>
        </ion-col>
        <ion-col size="3">
        <ion-toggle name="c" [(ngModel)]="acceso.c" ></ion-toggle>
        </ion-col>
        <ion-col size="3">
        <ion-toggle name="u" [(ngModel)]="acceso.u"></ion-toggle>
        </ion-col>
        <ion-col size="3">
        <ion-toggle name="d" [(ngModel)]="acceso.d"></ion-toggle>
        </ion-col>
 
        </ion-row>

   
 

 </ion-grid>
</ion-content>
 <ion-footer (click)="generarPost()" class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-button  expand="block" fill="solid" color="dark">
      Crear Role Acceso
      </ion-button>
  </ion-toolbar>
 </ion-footer>
