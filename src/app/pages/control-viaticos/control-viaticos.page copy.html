
<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-title class="ion-text-capitalize" class="title">
      <strong>Control Vi√°ticos</strong>


    </ion-title>
 
    <ion-fab-button  size="small"   class="margin-right" (click)="filtrarGastos()" slot="end" color="dark" >
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
    <ion-fab-button  size="small"  (click)="cargarDatos()" class="margin-right" slot="end" color="dark"  >
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>

  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <strong>Resumen De Gastos</strong>
      </ion-col>
      <ion-col size="6">
        <ion-label>Inicio semana</ion-label>
       <ion-item>
     <ion-input type="text" value="{{value1 | date }}"  placeholder="inicio semana"></ion-input>
       </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-label>Fin semana</ion-label>
        <ion-item>
          <ion-input type="text" value="{{value2 | date }}"  placeholder="fin semana"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col size="12"   *ngIf="gastosService.viaticos.length > 0;">
        <ion-searchbar  (ionChange)="onSearchChange($event)" style="width:80%;" mode="ios" placeholder="Buscar Gasto"  type="text"   [debounce]="250"  ></ion-searchbar>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

 
<ion-content class="ion-padding">



  <ion-list  >
     <ion-item *ngIf="gastosService.viaticos.length == 0;">
      <ion-grid  >
        <ion-row>
          <ion-col size="12" class="ion-text-center ion-margin-top">
            <img height="180" src="../assets/imgs/search.svg" alt="">
          </ion-col>
          <ion-col size="12" class="ion-text-center">
            <strong class="ion-text-uppercase">No hay datos que mostrar</strong>
          </ion-col>
        
        </ion-row>
      </ion-grid>
     </ion-item>    
 

    <ion-accordion-group  value="0"  >
      <ng-template ngFor let-viatico [ngForOf]="gastosService.viaticos  | filtro: textoBuscar:'descripcion'"
let-i="index" let-odd="odd" >

<ion-accordion class="ion-margin-bottom md accordion-animated hydrated accordion-expanded" [value]="i">
<ion-item slot="header" color="light">
<ion-label><strong>{{viatico.descripcion}}</strong></ion-label>

<ion-badge  style="margin-left: 0.5rem;" color="warning" mode="ios">{{viatico.total}}</ion-badge>

</ion-item>
<div class="ion-padding" slot="content">
<ion-list *ngFor="let usuario of viatico.usuarios">

  <ion-item>
    <ion-label>{{usuario}}</ion-label>
    <ion-fab-button (click)="retornarGastosUsuario(usuario, viatico.descripcion)" slot="end" color="dark" size="small">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-item>
  <ng-template ngFor let-gasto [ngForOf]="viatico.gastos"
  let-i="index" let-odd="odd" >
  <ion-item  *ngIf="usuario == gasto.usuario">
    <ion-grid >
      <ion-row>
        <ion-col size="6" style=" display: flex;justify-content: flex-start;align-items: center;">
          <ion-label class="ion-text-capitalize"><strong>#{{gasto.referencia}}</strong></ion-label>
          
          <ion-badge style="margin-left: 0.5rem;"  color="primary" mode="ios">{{gasto.fecha | date}}</ion-badge>
       
        </ion-col>
 
        <ion-col size="6" style=" display: flex;justify-content: flex-end;align-items: center;">
    
          
          
        
   
                  <ion-label  ><strong>{{gasto.monto | colones}}</strong></ion-label>
             
    
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ng-template>


</ion-list>


</div>
</ion-accordion>
</ng-template>


    
   </ion-accordion-group>

      
    
   
  </ion-list>


 
  </ion-content>
