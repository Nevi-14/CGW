
<ion-header class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <ion-title   class="page-title">Control Vi√°ticos</ion-title>
    
    <ion-fab-button  size="small"   class="margin-right" (click)="filtrarGastos()" slot="end" color="dark" >
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
    <ion-fab-button  size="small"  (click)="cargarDatos()" class="margin-right" slot="end" color="dark"  >
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>

  <ion-grid class="ion-padding" *ngIf="gastosService.viaticos.length > 0;">
    <ion-row>
      <ion-col size="8" class="ion-margin-bottom">
        <strong style="margin-right: 1rem;">Resumen De Gastos</strong>
        <ion-badge color="warning" mode="ios">{{value1 | date }}</ion-badge>
        /

        <ion-badge color="warning" mode="ios">{{value2 | date }}</ion-badge>
     
      </ion-col>
      <ion-col size="4" class="ion-margin-bottom">
        
      </ion-col>
 
    </ion-row>
  </ion-grid>
</ion-header>

 



 

 
<ion-content class="ion-padding">


  <ion-grid *ngIf="gastosService.viaticos.length == 0;"  style="height: 100%;">
    <ion-row  style="height: 100%;display: flex;justify-content: center;align-items: center;">
      <ion-col  size="12" >
        <ion-list>
          <ion-item  lines="none">
     
            <ion-grid  >
              <ion-row>
                <ion-col size="12" class="ion-text-center ion-margin-top">
                  <img height="150" src="assets/imgs/empty-box.svg" alt="">
                </ion-col>
                <ion-col size="12" class="ion-text-center">
                  <strong class="ion-text-capitalize">No hay datos que mostrar</strong>
                </ion-col>
              
              </ion-row>
            </ion-grid>
    
        </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>



<ion-grid  *ngIf="gastosService.viaticos.length > 0;">
  <ion-row>
    <ion-col size="12">
      

  <ion-list  >

 

    
 

    <ion-accordion-group  value="0"  *ngIf="gastosService.viaticos.length > 0;" >
      <ng-template ngFor let-viatico [ngForOf]="gastosService.viaticos  | filtro: textoBuscar:'descripcion'"
let-i="index" let-odd="odd" >

<ion-accordion class="ion-margin-bottom md accordion-animated hydrated accordion-expanded" [value]="i">
<ion-item slot="header" color="light">
<ion-label><strong>{{viatico.descripcion}}</strong></ion-label>

<ion-badge  style="margin-left: 0.5rem;" color="warning" mode="ios">{{viatico.total}}</ion-badge>

</ion-item>
<div class="ion-padding" slot="content">
<ion-list *ngFor="let usuario of viatico.usuarios">

  <ion-item>
    <ion-label>{{usuario}}</ion-label>
    <ion-fab-button *ngIf="viatico.gastos[0].procesado != 'R'" (click)="retornarGastosUsuario(usuario, viatico.descripcion)" slot="end" color="dark" size="small">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-item>
  <ng-template ngFor let-gasto [ngForOf]="viatico.gastos"
  let-i="index" let-odd="odd" >
  <ion-item  *ngIf="usuario == gasto.usuario">
    <ion-grid >
      <ion-row>
        <ion-col size="6" >
       
       <ion-row>
        <ion-col size="12" style=" display: flex;justify-content: flex-start;align-items: center;">
          <ion-label class="ion-text-capitalize"><strong>#{{gasto.referencia}}</strong>
          
          <p style="margin-top: 0.5rem;">{{gasto.proveedor}}</p>
          </ion-label>
          
          <ion-badge style="margin-left: 0.5rem;"  color="primary" mode="ios">{{gasto.fecha | date}}</ion-badge>
        </ion-col>
        <ion-col size="12">
<ion-badge class="ion-margin" color="{{ gasto.procesado != 'R' ? 'dark' : 'danger'}}" mode="ios">{{estadoGasto(gasto.procesado)}}</ion-badge>
          
        </ion-col>
       </ion-row>
        </ion-col>
 
        <ion-col size="6" style=" display: flex;justify-content: flex-end;align-items: center;">
    
          
          
        
   
                  <ion-label  ><strong>{{gasto.monto | colones}}</strong></ion-label>
             
    
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ng-template>


</ion-list>


</div>
</ion-accordion>
</ng-template>


    
   </ion-accordion-group>

      
    
   
  </ion-list>

    </ion-col>

  </ion-row>
</ion-grid>

 
  </ion-content>
