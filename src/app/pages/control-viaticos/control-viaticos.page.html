
<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-title   class="page-title">Control Vi√°ticos</ion-title>
    
    <ion-fab-button  size="small"   class="margin-right" (click)="filtrarGastos()" slot="end" color="dark" >
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
    <ion-fab-button  size="small"  (click)="cargarDatos()" class="margin-right" slot="end" color="dark"  >
      <ion-icon name="refresh"></ion-icon>
    </ion-fab-button>
  </ion-toolbar>



  <ion-list *ngIf="gastos.length > 0;">
    <ion-item lines="full"  >
      <ion-grid >
        <ion-row>
          <ion-col>
            <ion-label><strong>
              Nombre
            </strong></ion-label>
                  </ion-col>
          <ion-col >
    <ion-label><strong>
      Tipo
    </strong></ion-label>
          </ion-col>
          <ion-col>
            <ion-label><strong>
             Colaborador
            </strong></ion-label>
                  </ion-col>
          <ion-col >
    <ion-label><strong>
      Fecha
    </strong></ion-label>
          </ion-col>
    
          <ion-col >
          <ion-label><strong>
            Monto
          </strong></ion-label>
          </ion-col>
          <ion-col >
            <ion-label><strong>
              Detalle
            </strong></ion-label>
          </ion-col>
          <ion-col >
            
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-header>

 



 

 
<ion-content class="ion-padding">

 <ion-list>
  <ion-item lines="full"   *ngFor="let gasto of gastos">
    <ion-grid >
      <ion-row>
        <ion-col >
          <ion-label><strong>
            {{gasto.proveedor}}
          </strong></ion-label>
                </ion-col>
        <ion-col >
  <ion-label><strong>
    {{gasto.justificacion}}
  </strong></ion-label>
        </ion-col>
        <ion-col >
          <ion-label><strong>
            {{gasto.usuario}}
          </strong></ion-label>
                </ion-col>
        <ion-col >
  <ion-label><strong>
    {{gasto.fecha | date }}
  </strong></ion-label>
        </ion-col>
  
        <ion-col>
        <ion-label><strong>
          {{gasto.monto}}
        </strong></ion-label>
        </ion-col>
        <ion-col>
          <ion-label><strong>
            {{gasto.descripcion}}
          </strong></ion-label>
        </ion-col>
        <ion-col >
          
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

 </ion-list>


 
  </ion-content>
