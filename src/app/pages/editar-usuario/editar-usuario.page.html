<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar mode="md"  >
    <ion-button (click)="cerrarModal()"   fill="clear"  slot="start">
      <ion-icon size="large" slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
<ion-title>Editar Usuario</ion-title>
<ion-label style="margin-right: 20px;" slot="end"><strong>Estatus</strong></ion-label>
<ion-toggle style="margin-right: 20px;" slot="end" size="medium" mode="ios" [(ngModel)]="usuario.estatus"></ion-toggle>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form id="form" (ngSubmit)="editarUsuario(form)" #form="ngForm">
<ion-grid >
  <ion-row>
    <ion-col size="12">
      <ion-row>
 
        <ion-col size="6">

          <app-select [multiple]="multiple"  name="roles" label="Roles" [data]="matriz"  [ngModel]="roles"></app-select>
      
      
        </ion-col>
        <ion-col size="6">
             
          <app-input   type="text"label="Departamento" name="departamento"  ngModel="{{usuario.departamento}}"></app-input>
        </ion-col>
      </ion-row>
          </ion-col>
        
         
      
    <ion-col size="6">
      <ion-row>

        <ion-col size="12">
         <app-input   type="text"label="Nombre" name="nombre"  ngModel="{{usuario.nombre}}"></app-input>
        </ion-col>
        
      </ion-row>
          </ion-col>
          <ion-col size="6">
            <ion-row>
           
              <ion-col size="12">
                <app-input  type="text" label="Apellido" name="apellido" ngModel="{{usuario.apellido}}"> </app-input>
              </ion-col>
            </ion-row>
                </ion-col>
                
          <ion-col size="6">
            <ion-row>
        
              <ion-col size="12">
                <app-input  type="text" label="Correo" name="correo" ngModel="{{usuario.correo}}"></app-input>
              </ion-col>
 
            </ion-row>
                </ion-col>
                <ion-col size="6">
                  <app-input type="text" label="Telefono" name="telefono" ngModel="{{usuario.telefono}}"></app-input>
                </ion-col>
                <ion-col size="6">
                  <ion-row>
            
                    <ion-col size="12">
                      <app-input label="Usuario" type="text"  name="usuario" ngModel="{{usuario.usuario}}"></app-input>
                    </ion-col>
                  </ion-row>
                      </ion-col>
                <ion-col size="6">
                  <ion-row>
                    
                    <ion-col size="12">
                      <app-input label="ContraseÃ±a" type="password" name="clave" ngModel="{{usuario.clave}}"></app-input>
                    </ion-col>
       
                  </ion-row>
                      </ion-col>
<ion-col size="12">
  
<app-button   label="Editar Usuario"></app-button>
</ion-col>
              
  </ion-row>
</ion-grid>
    

 
 

</form>

</ion-content>
