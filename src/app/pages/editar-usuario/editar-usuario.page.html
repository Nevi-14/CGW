<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="cerrarModal()"   fill="clear"  slot="start">
     <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Editar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-grid >
  <ion-row>
    <ion-col size="12" style="display: flex;justify-content: space-between;align-items: center;">
      <ion-label>Asignación Roles</ion-label>
     
    </ion-col>
    <ion-col size="12">

      <ion-select  multiple="true"     name="matriz"  [(ngModel)]="roles"   placeholder="Seleccionar">
        <ion-select-option  *ngFor="let role of matriz"  [value]="role.iD_MATRIZ_ACCESO
        ">{{role.nombre}}</ion-select-option>
      </ion-select>
  
    </ion-col>
  </ion-row>
  <ion-row>

    <ion-col size="6">
<ion-row>
  <ion-col size="12">
    <ion-label class="ion-margin-bottom">Usuario</ion-label>
  </ion-col>
  <ion-col size="12">
    <ion-input name="usuario" [(ngModel)]="usuario.usuario"  type="text" placeholder="usuario"></ion-input>
  </ion-col>
</ion-row>
    </ion-col>
    <ion-col size="6">
      <ion-row>
        <ion-col size="12">
          <ion-label class="ion-margin-bottom">Nombre</ion-label>
        </ion-col>
        <ion-col size="12">
          <ion-input  name="nombre"  type="text" placeholder="nombre" [(ngModel)]="usuario.nombre"></ion-input>
        </ion-col>
      </ion-row>
          </ion-col>
          <ion-col size="6">
            <ion-row>
              <ion-col size="12">
                <ion-label class="ion-margin-bottom">Correo</ion-label>
              </ion-col>
              <ion-col size="12">
                <ion-input  name="correo" [(ngModel)]="usuario.correo"  type="text" placeholder="correo"></ion-input>
              </ion-col>
 
            </ion-row>
                </ion-col>
                <ion-col size="6">
                  <ion-row>
                    <ion-col size="12">
                      <ion-label class="ion-margin-bottom">Contraseña</ion-label>
                    </ion-col>
                    <ion-col size="12">
                      <ion-input  name="clave" [(ngModel)]="usuario.clave"  type="password" placeholder="clave"></ion-input>
                    </ion-col>
       
                  </ion-row>
                      </ion-col>

              
  </ion-row>
</ion-grid>

</ion-content>

 
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <ion-button (click)="post()"      color="dark" shape="round">
      Editar Usuario
    </ion-button>
  </ion-toolbar>
</ion-footer>
