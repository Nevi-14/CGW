<ion-header class="ion-no-border">
  <ion-toolbar>
 <ion-grid >
  <ion-row>
    <ion-col size="2" style="display: flex;justify-content: flex-start;align-items: center;">
      <ion-button (click)="cerrarModal()"  fill="clear">
        <ion-icon  size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
  
    </ion-col>
    <ion-col size="10" style="display: flex;justify-content: flex-start;align-items: center;">
      <ion-title ><strong>Centro Costos</strong></ion-title>
     
    </ion-col>
    <ion-col size="12" >
     
      <ion-searchbar   (ionChange)="onSearchChange($event)"     mode="ios" placeholder="Buscar centro" type="text"
      [debounce]="250"></ion-searchbar>
    </ion-col>
  </ion-row>
 </ion-grid>
  </ion-toolbar>
 
</ion-header>

<ion-content>
<ion-list>
  <ion-item (click)="centroCosto(centro)" *ngFor="let centro of centroCostos">
    <ion-label>
{{centro.descripcion}}
      <p>{{centro.cuenta}}</p>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
