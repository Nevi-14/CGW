<ion-header class="ion-no-border">
  <ion-toolbar>
 <ion-grid >
  <ion-row>
    <ion-col size="2" style="display: flex;justify-content: flex-start;align-items: center;">
      <ion-button (click)="cerrarModal()"  fill="clear">
        <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="10" style="display: flex;justify-content: flex-start;align-items: center;">
      <ion-title ><strong>Colaboradores</strong></ion-title>
      <ion-fab-button (click)="filtroUsuarios()" size="small" color="dark">
        <img src="../assets/google-material/filter_alt_white_24dp.svg" />
      </ion-fab-button>
    </ion-col>
    <ion-col size="12" >
     
      <ion-searchbar   (ionChange)="onSearchChange($event)"     mode="ios" placeholder="Buscar Colaborador" type="text"
      [debounce]="250"></ion-searchbar>
    </ion-col>
  </ion-row>
 </ion-grid>
  </ion-toolbar>
 
</ion-header>
<ion-content>
  <ion-col size="12">
     <ion-list >
      <ion-item lines="none" *ngIf="usuarios.length == 0" >

        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center ion-margin-top">
              <img height="150" src="assets/imgs/empty-box.svg" alt="">
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <strong class="ion-text-capitalize">No hay datos que mostrar</strong>
            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-item>

      <ion-item lines="none" *ngFor="let usuario of usuarios| filtro: textoBuscar:'usuario'; let i = index;"  >

        <ion-avatar  slot="start">
          <img   src="../assets/imgs/user.svg" />
        </ion-avatar>

        <ion-label  >{{usuario.usuario}}</ion-label>

        <ion-checkbox   slot="end" name="usuario" [(ngModel)]="usuario.seleccionado"  (ionChange)="agregarUsuario($event,usuario)"  ></ion-checkbox>
     

     
      </ion-item>
     </ion-list>
      
    


  </ion-col>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding">
    <app-button label=" Agregar Colaboradores {{totalUsuarios}}"  (click)="retornarUsuarios()"></app-button>
 
  </ion-toolbar>
</ion-footer>
