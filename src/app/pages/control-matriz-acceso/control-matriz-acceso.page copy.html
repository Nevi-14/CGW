
<ion-header class="ion-no-border ion-padding">
  <ion-toolbar  >
    <ion-title class="ion-text-capitalize" class="page-title">Matriz Acceso</ion-title>
    <ion-searchbar    slot="end" style="width:30%;margin-top: 1rem;" mode="ios" placeholder="buscar usuario"  type="text"   [debounce]="250"  ></ion-searchbar>
    <ion-fab-button *ngIf="usuariosService.moduloAcceso.c" size="small" (click)="crearMatrizAcceso()"  class="margin-right"  slot="end" color="dark"  >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-toolbar>

  <ion-list >
    <ion-item lines="full"  >
      <ion-grid >
        <ion-row>
          <ion-col>
            <ion-label><strong>
              Usuario
            </strong></ion-label>
                  </ion-col>
          <ion-col  size="3">
    <ion-label><strong>
      Modulo
    </strong></ion-label>
          </ion-col>
          <ion-col>
            <ion-label><strong>
             Compania
            </strong></ion-label>
                  </ion-col>
          <ion-col >
    <ion-label><strong>
      Departamento
    </strong></ion-label>
          </ion-col>
    
          <ion-col >
          <ion-label><strong>
            Creaci√≥n
          </strong></ion-label>
          </ion-col>
          <ion-col >
            <ion-label><strong>
              Lectura
            </strong></ion-label>
          </ion-col>
          <ion-col >
            <ion-label><strong>
              Editor
            </strong></ion-label>
          </ion-col>
          <ion-col >
            <ion-label><strong>
              Borrar
            </strong></ion-label>
          </ion-col>
          <ion-col>
       
          </ion-col>
  
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-header>


<ion-content>
<ion-grid   style="height: 100%;">
<ion-list>
  <ion-item *ngFor="let acceso of matrizAccesoService.matrizAcceso">
<ion-grid >
  <ion-row>
    <ion-col>
<ion-label>{{acceso.usuario}}</ion-label>
            </ion-col>
    <ion-col size="3">
      <ion-label>{{acceso.modulo}}</ion-label>
    </ion-col>
    <ion-col>
      <ion-label>{{acceso.compania}}</ion-label>
            </ion-col>
    <ion-col >
      <ion-label>{{acceso.departamento}}</ion-label>
    </ion-col>

    <ion-col >
      <ion-label>{{acceso.c ? 'Si' : 'No'}}</ion-label>
    </ion-col>
    <ion-col >
      <ion-label>{{acceso.r ? 'Si' : 'No'}}</ion-label>
    </ion-col>
    <ion-col >
      <ion-label>{{acceso.u ? 'Si' : 'No' }}</ion-label>
    </ion-col>
    <ion-col >
      <ion-label>{{acceso.d ? 'Si' : 'No' }}</ion-label>
    </ion-col>
    <ion-col style="display: flex;justify-content: flex-start;align-items: center;">
 <ion-button *ngIf="usuariosService.moduloAcceso.d"  (click)="borrarMatrizAcceso(acceso)"   fill="clear"  >
<ion-icon   color="danger" slot="icon-only" name="trash"></ion-icon>
 </ion-button>
 <ion-button  *ngIf="usuariosService.moduloAcceso.u"  (click)="EditarMatrizAcceso(acceso)"  fill="clear"  >
  <ion-icon color="primary" slot="icon-only" name="create"></ion-icon>
   </ion-button>
    </ion-col>
 
  </ion-row>
</ion-grid>
  </ion-item>
</ion-list>
  <ion-row   *ngIf="matrizAccesoService.matrizAcceso.length == 0"
  style="height: 100%;display: flex;justify-content: center;align-items: center;">
  <ion-col size="12">
    <ion-list>
      <ion-item lines="none">

        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center ion-margin-top">
              <img height="150" src="assets/imgs/empty-box.svg" alt="">
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <strong class="ion-text-capitalize">No hay datos que mostrar</strong>
            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>

</ion-grid>
</ion-content>
<app-pie-pagina></app-pie-pagina>
