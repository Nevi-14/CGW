<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="cerrarModal()"  fill="clear" slot="start">
      <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Filtrar Gastos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid >
    <ion-row>
      <ion-col size="6">
        <ion-label>Factura</ion-label>
        <ion-item lines="none" class="ion-item">
           <ion-input  type="text" placeholder="factura"  ></ion-input>
          </ion-item>
      </ion-col>
      <ion-col size="6">
<ion-toolbar>
  <ion-fab-button slot="end" size="small" color="dark">
    <ion-icon name="refresh"></ion-icon>
   </ion-fab-button>
</ion-toolbar>
      </ion-col>

      
      <ion-col size="12" class="ion-margin-bottom">
        <ion-item lines="none">
          <ion-label><strong>Fecha Actual</strong></ion-label>
          <ion-checkbox slot="end"></ion-checkbox>
        </ion-item>

      </ion-col>
      <ion-col size="6">
        <ion-label>Fecha Inicio</ion-label>
        <ion-item lines="none" class="ion-item">
           <ion-input readonly type="text" placeholder="fecha inicio" (click)="fechaPopOver()"></ion-input>
          </ion-item>
      </ion-col>

      <ion-col size="6">
        <ion-label>Fecha Fin</ion-label>
        <ion-item lines="none" class="ion-item">
           <ion-input readonly type="text" placeholder="fecha fin" (click)="fechaPopOver()"></ion-input>
          </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
     <ion-searchbar mode="ios" placeholder="Buscar Usuario"  type="text"   [debounce]="250"  ></ion-searchbar>
          </ion-list-header>
          <ion-item>
            <ion-label>Usuario 1</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>

          <ion-item>
            <ion-label>Usuario 2</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>


          <ion-item>
            <ion-label>Usuario 3</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>


          <ion-item>
            <ion-label>Usuario 4</ion-label>
            <ion-checkbox slot="end"></ion-checkbox>
          </ion-item>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding">
<ion-button (click)="cerrarModal()" expand="block" fill="solid" color="dark">
 Generar Consulta
</ion-button>
  </ion-toolbar>
</ion-footer>
