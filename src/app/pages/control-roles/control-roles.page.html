
<ion-header class="ion-no-border ion-padding">
  <ion-toolbar  >
    <ion-title class="ion-text-capitalize" class="page-title"> 
      Roles</ion-title>
    <ion-searchbar    slot="end" style="width:30%;margin-top: 1rem;" mode="ios" placeholder="Buscar usuario"  type="text"   [debounce]="250"  ></ion-searchbar>
    <ion-fab-button  size="small"    class="margin-right"  slot="end" color="dark"  >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-toolbar>

  <ion-list >
    <ion-item lines="full"  >
      <ion-grid >
        <ion-row>
          <ion-col>
            <ion-label><strong>
              Nombre
            </strong></ion-label>
                  </ion-col>
          <ion-col >
    <ion-label><strong>
      Descripci√≥n
    </strong></ion-label>
          </ion-col>
          <ion-col>
            <ion-label><strong>
             Opciones
            </strong></ion-label>
                  </ion-col>
 
  
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-header>


<ion-content>
<ion-grid   style="height: 100%;">
<ion-list>
  <ion-item  *ngFor="let role of rolesService.roles">
<ion-grid >
  <ion-row>
    <ion-col>
<ion-label>{{role.nombre}} </ion-label>
            </ion-col>
    <ion-col >
      <ion-label>{{role.descripcion}} </ion-label>
    </ion-col>
 
    <ion-col style="display: flex;justify-content: flex-start;align-items: center;">
 <ion-button   fill="clear"  >
<ion-icon color="danger" slot="icon-only" name="trash"></ion-icon>
 </ion-button>
 <ion-button   fill="clear"  >
  <ion-icon color="primary" slot="icon-only" name="create"></ion-icon>
   </ion-button>
    </ion-col>
 
  </ion-row>
</ion-grid>
  </ion-item>
</ion-list>
  <ion-row *ngIf="rolesService.roles.length == 0" 
  style="height: 100%;display: flex;justify-content: center;align-items: center;">
  <ion-col size="12">
    <ion-list>
      <ion-item lines="none">

        <ion-grid>
          <ion-row>
            <ion-col size="12" class="ion-text-center ion-margin-top">
              <img height="150" src="assets/imgs/empty-box.svg" alt="">
            </ion-col>
            <ion-col size="12" class="ion-text-center">
              <strong class="ion-text-capitalize">No hay datos que mostrar</strong>
            </ion-col>

          </ion-row>
        </ion-grid>

      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>

</ion-grid>
</ion-content>
