
<ion-header class="ion-no-border" >
  <app-menu-button></app-menu-button>
</ion-header>


<ion-content class="ion-padding">
 
<ion-grid class="grid">
  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-row class="company-information">
   <ion-col size="12" class="ion-text-left">
    <img    src="assets/coris.png" alt="">
   </ion-col>
        <ion-col size="12">
         <h3>Control Viáticos</h3>
        </ion-col>
        <ion-col size="12">
          <ion-label>Distribuidora Grupo Coris</ion-label>
       </ion-col>
  
        <ion-col size="12">
           <ion-label>Telefono: (506) xxx-xxx</ion-label>
        </ion-col>
   
        <ion-col size="12">
           <ion-label>Dirección:xxxxxxx</ion-label>
        </ion-col>
        <ion-col size="12">
           <ion-label><a href="https://" target="_blank">https://</a></ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="12" size-md="6">
      <ion-list class="module-container">
        <ion-list-header class="module-header">
          <h3>Módulos Incluidos</h3>
        </ion-list-header>
 
  
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item  class="module animate__animated animate__fadeIn"      lines="full" detail="false" routerLinkActive="selected">
            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label  class="title">{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-col>
  </ion-row>
  </ion-grid>
 
</ion-content>
<app-pie-pagina></app-pie-pagina>
