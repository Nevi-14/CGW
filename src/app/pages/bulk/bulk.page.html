  
  <ion-toolbar  >

    <ion-button  slot="start"  (click)="cerrarModal()" expand="block" fill="clear"  >
      <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
        </ion-button>
    <ion-title class="ion-text-uppercase" style="text-align: left;">Importar Archivo</ion-title>
        
 
      </ion-toolbar>


<ion-content>

  <ion-grid fixed>

 

    <ion-row>

      <ion-col size="12">

        <ion-item>
          <ion-label><strong>Provedores</strong></ion-label>
          <ion-label *ngIf="proveedor">{{proveedor.NOMBRE}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12"  *ngIf="!update">
        <ion-searchbar style="width: 100%;" placeholder="Proveedor" (ionChange)="onSearchChangeProveedor($event)" [debounce]="250" mode="ios"></ion-searchbar>

      </ion-col>
      <ion-col size="12"  *ngIf="!update">
       
        <ion-list class="fixed-content">
   
       
          
          <ion-radio-group  [(ngModel)]="proveedor"  >
            
            <ion-item *ngFor="let prove of this.proveedoresService.proveedores | filtro: textoBuscarProveedor:'NOMBRE'">

              <ion-badge slot="start" color="primary" mode="ios">{{prove.ID}}</ion-badge>
              <ion-radio slot="end" [value]="prove"  ></ion-radio>
              <ion-label>{{prove.NOMBRE}}</ion-label>
            </ion-item>
           
          </ion-radio-group>
  
  
  
        </ion-list>
  
  
      </ion-col>
     </ion-row>

  



     <ion-row>

      
      <ion-col size="12">

        <ion-item>
          <ion-label><strong>Bodegas</strong></ion-label>
          <ion-label *ngIf="bodega">{{bodega.NOMBRE}}</ion-label>
        </ion-item>

 
      </ion-col>
      <ion-col size="12" *ngIf="!update">
        <ion-searchbar style="width: 100%;" placeholder="Bodegas" (ionChange)="onSearchChangeBodega($event)" [debounce]="250" mode="ios"></ion-searchbar>

      </ion-col>


      <ion-col size="12"  *ngIf="!update">
        <ion-list class="fixed-content">

          <ion-radio-group [(ngModel)]="bodega" >
            
            <ion-item *ngFor="let bodega of bodegasService.bodegas | filtro: textoBuscarBodega:'NOMBRE'">
              <ion-radio slot="end" [value]="bodega"  ></ion-radio>
              <ion-label>{{bodega.NOMBRE}}</ion-label>
            </ion-item>
           
          </ion-radio-group>
       
        </ion-list>

      </ion-col>
     </ion-row>


  
     <ion-row >
      
      <ion-col size="12">
        <ion-label>
          <strong>Articulos</strong>
        </ion-label>

      </ion-col>
      <ion-col size="12" >
        <ion-searchbar style="width: 100%;" placeholder="Articulo" (ionChange)="onSearchChangeArticulo($event)" [debounce]="250" mode="ios"></ion-searchbar>

      </ion-col>



      <ion-col size="12" class="ion-text-center" *ngIf="!file && this.proveedor && this.bodega && array.length == 0">
        <h5 class="ion-margin ion-text-uppercase">Cargar Archivos</h5>
      </ion-col>
      <ion-col size="12"  class="ion-text-center" *ngIf="!file && this.proveedor && this.bodega && array.length == 0">
    
        <ion-fab>
          <ion-fab-button   color="dark" style="margin-bottom: 0.5rem;">
            <label for="file-upload" style="font-size: 20pt; padding: 30px">
              <ion-icon name="cloud-upload-outline"></ion-icon>
            </label>
            <input #myInput id="input" class="hideInput"  (change)="fileUpload($event)" id="file-upload" type="file" name="fileUpload" accept=".xls,.xlsx" />
          </ion-fab-button>
          
        </ion-fab>


       
      </ion-col>

      <ion-col size="12">
        <ion-list class="fixed-content">
    
          <ion-item  *ngFor="let articulo of array | filtro: textoBuscarArticulo:'nombre'" lines="full">
            
            <ion-badge color="primary" mode="ios" slot="start">{{articulo.articulo.ARTICULO}}</ion-badge>
            <ion-label class="ion-text-wrap">{{articulo.nombre}} 
              <p>
                Cantidad
               <ion-badge  color="dark" mode="ios"> {{articulo.articulo.CANTIDAD_ORDENADA}}</ion-badge>

              </p>

             
            </ion-label>
          </ion-item>
       
        </ion-list>

      </ion-col>


         
     </ion-row>

 
    


   

  </ion-grid>
</ion-content>


<ion-footer class="ion-no-border" *ngIf="array.length > 0" class="ion-padding">
  <ion-toolbar style="padding:1rem;">
    <ion-col size="12" >


      

      <ion-button *ngIf="update"  (click)="editarArticulosBULK()" expand="block" color="dark">
        Actualizar Datos
      </ion-button>

      <ion-button *ngIf="!update"  (click)="agregarArticulosBULK()" expand="block" color="dark">
        Cargar Datos
      </ion-button>
    </ion-col>
  </ion-toolbar>
  </ion-footer>
