  
  <ion-toolbar  >
    <ion-title class="ion-text-uppercase" style="text-align: left;">Importar Archivo</ion-title>
        
 
      </ion-toolbar>


<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-row>
      
          <ion-col size="12">
            <ion-label><strong>Provedores</strong></ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-searchbar style="width: 100%;" placeholder="Bodegas" (ionChange)="onSearchChange($event)" [debounce]="250" mode="ios"></ion-searchbar>
    
          </ion-col>
        </ion-row>

   <ion-row>


    <ion-col size="12">
     
      <ion-list class="fixed-content">
 
     
        
        <ion-radio-group  [(ngModel)]="proveedor"  >
          
          <ion-item *ngFor="let prove of this.proveedoresService.proveedores">
            <ion-radio slot="end" [value]="prove"  ></ion-radio>
            <ion-label>{{prove.NOMBRE}}</ion-label>
          </ion-item>
         
        </ion-radio-group>



      </ion-list>


    </ion-col>
   </ion-row>

      </ion-col>
      <ion-col size="3">
        <ion-row>

          <ion-col size="12">
            <ion-label>
              <strong>Bodegas</strong>
            </ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-searchbar style="width: 100%;" placeholder="Bodegas" (ionChange)="onSearchChange($event)" [debounce]="250" mode="ios"></ion-searchbar>
    
          </ion-col>
         </ion-row>


     <ion-row>
      <ion-col size="12">
        <ion-list class="fixed-content">
          <ion-list-header>
     
 
           
          </ion-list-header>
          <ion-radio-group [(ngModel)]="bodega" >
            
            <ion-item *ngFor="let bodega of bodegasService.bodegas">
              <ion-radio slot="end" [value]="bodega"  ></ion-radio>
              <ion-label>{{bodega.NOMBRE}}</ion-label>
            </ion-item>
           
          </ion-radio-group>
       
        </ion-list>

      </ion-col>
     </ion-row>
      </ion-col>
      <ion-col size="5">
        <ion-row>

          <ion-col size="12">
            <ion-label>
              <strong>Articulos</strong>
            </ion-label>

          </ion-col>
          <ion-col size="12">
            <ion-searchbar style="width: 100%;" placeholder="Articulo" (ionChange)="onSearchChange($event)" [debounce]="250" mode="ios"></ion-searchbar>
    
          </ion-col>
         </ion-row>


         <ion-row *ngIf="!file && this.proveedor && this.bodega && array.length == 0">
      
          <ion-col size="12" class="ion-text-center">
            <h5 class="ion-margin ion-text-uppercase">Cargar Archivos</h5>
          </ion-col>
          <ion-col size="12"  class="ion-text-center">
        
            <ion-fab>
              <ion-fab-button   color="dark" style="margin-bottom: 0.5rem;">
                <label for="file-upload" style="font-size: 20pt; padding: 30px">
                  <ion-icon name="cloud-upload-outline"></ion-icon>
                </label>
                <input class="hideInput"  (change)="fileUpload($event)" id="file-upload" type="file" name="fileUpload" accept=".xls,.xlsx" />
              </ion-fab-button>
              
            </ion-fab>
    
    
           
          </ion-col>
         </ion-row>
     <ion-row>



<ion-col size="12" *ngIf="array.length >0" class="ion-padding">
  <ion-button  (click)="agregarArticulosBULK()" expand="block" color="dark">
    Cargar Datos
  </ion-button>
</ion-col>
      <ion-col size="12">
        <ion-list class="fixed-content">
    
          <ion-item  *ngFor="let articulo of array" lines="full">
            
            <ion-badge color="primary" mode="ios" slot="start">{{articulo.articulo.ARTICULO}}</ion-badge>
            <ion-label class="ion-text-wrap">{{articulo.nombre}} 
              <p>
                Cantidad
               <ion-badge  color="dark" mode="ios"> {{articulo.articulo.CANTIDAD_ORDENADA}}</ion-badge>

              </p>

             
            </ion-label>
          </ion-item>
       
        </ion-list>

      </ion-col>
     </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>





<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="cerrarModal()" size="small" color="danger"> 
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>

</ion-fab>
