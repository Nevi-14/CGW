  
  <ion-toolbar  >
    <ion-grid >
      <ion-row>
        <ion-col size="6" style="display: flex; justify-content: center;align-items: right;">
          <ion-title class="ion-text-uppercase" style="text-align: left;">Importar Archivo</ion-title>
        
        </ion-col>
        <ion-col size="5" style="display: flex; justify-content: center;align-items: right;">
      
          <ion-searchbar    mode="ios" placeholder="Buscar Proveedor Importado" inputmode="text" (ionChange)="onSearchChange($event)"  debounce="250" ></ion-searchbar>
  

        </ion-col>
      </ion-row>
    </ion-grid>
 
      </ion-toolbar>


<ion-content>

  <ion-row>
    <ion-col size="12">
      
      <!-- Upload  -->
      <form id="file-upload-form" class="uploader">
       <input (change)="fileUpload($event)" id="file-upload" type="file" name="fileUpload" accept=".xls,.xlsx" />
     
       <label for="file-upload" id="file-drag">
         <img id="file-image" src="#" alt="Preview" class="hidden">
         <div id="start">
           <i class="fa fa-download" aria-hidden="true"></i>
           <div>Select a file or drag here</div>
           <div id="notimage" class="hidden">Please select an image</div>
           <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
         </div>
         <div id="response" class="hidden">
           <div id="messages"></div>
           <progress class="progress" id="file-progress" value="0">
             <span>0</span>%
           </progress>
         </div>
       </label>
     </form>
       </ion-col>
  </ion-row>



 

      <ion-list  >
        <ion-list *ngFor="let item of myArray" lines="full">
       

          <ion-item color="dark">
      <ion-label>
        <h3>Proveedor</h3>
        <ion-badge color="primary" mode="ios">{{item.Codigo_Proovedor}}</ion-badge>
    <p>{{item.Proveedor}}</p>

      </ion-label>

      <ion-button slot="end" fill="clear" (click)="CargarOrden(item)" expand="block" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>
      </ion-button>
          </ion-item>

          <ion-item>
            <ion-label>
              <h3>Bodega</h3>
              <p>{{item.Bodega}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
         <ion-list>
          <ion-list-header>
            <ion-label>Articulos</ion-label>
          
          </ion-list-header>
          <ion-item *ngFor="let articulo of item.Articulos">
            <ion-badge color="primary" mode="ios" slot="start">{{articulo.Codigo_Producto}}</ion-badge>
            <ion-label class="ion-text-wrap">{{articulo.Descripcion}} <ion-badge   color="dark" mode="ios">{{articulo.Unidades}}


              </ion-badge>
            </ion-label>
            
           </ion-item>
         </ion-list>

   
          </ion-item>

          
           
         
        </ion-list>
      </ion-list>

</ion-content>

<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="cerrarModal()" size="small" color="danger"> 
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
