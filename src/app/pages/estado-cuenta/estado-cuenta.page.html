<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-button (click)="cerrarModal()"  fill="clear" slot="start">
      <ion-icon color="dark" size="large" name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Estado de Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">


  <ion-col size="6">
    <ion-label>Colaborador </ion-label>
 <ion-item class="ion-item" lines="none">
   
  <ion-select   placeholder="Colaborador">
    <ion-select-option value="nelson">Nelson Morera</ion-select-option>
    <ion-select-option value="mauricio">Mauricio Herra</ion-select-option>
  </ion-select>
 </ion-item>
    
  </ion-col>
  <ion-col size="6">

    <ion-label>Fecha</ion-label>
    <ion-item class="ion-item" lines="none">
     <ion-input type="text" placeholder="Fecha"></ion-input>
    </ion-item>
  </ion-col>

  <ion-col size="12">

    <ion-label>Monto</ion-label>
    <ion-item class="ion-item" lines="none">
     <ion-input type="number" placeholder="Monto"></ion-input>
    </ion-item>
  </ion-col>

  <ion-col size="12">

    <ion-label>Archivo</ion-label>
    <ion-item class="ion-item" lines="none">
     <ion-input type="text" placeholder="archivo"></ion-input>
    </ion-item>
  </ion-col>


</ion-content>
