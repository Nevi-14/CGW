


  <ion-toolbar  >
    <ion-grid >
      <ion-row>
        <ion-col size="6" style="display: flex; justify-content: center;align-items: right;">
          <ion-title class="ion-text-uppercase" style="text-align: left;">Ordenes de compra</ion-title>
        
        </ion-col>
        <ion-col size="5" style="display: flex; justify-content: center;align-items: right;">
      
          <ion-searchbar    mode="ios" placeholder="Buscar orden" inputmode="text" (ionChange)="onSearchChange($event)"  debounce="250" ></ion-searchbar>
  
  
        </ion-col>
      </ion-row>
    </ion-grid>
  
      </ion-toolbar>
  
  <ion-content>
  <ion-list >
    <ion-item (click)="retornarOrden(orden)"  *ngFor="let orden of ordenescompraservice.ordenesDeCompra | filtro: textoBuscar:'ORDEN_COMPRA'" detail>

      <ion-label>Orden # <ion-badge color="warning" mode="ios" class="ion-margin-right">{{orden.ORDEN_COMPRA}}</ion-badge>  </ion-label>
      <ion-label>
        <h3><ion-icon   name="person-outline" style="margin-right: 0.5rem;"></ion-icon> {{orden.USUARIO}}</h3>
        <p><ion-icon   name="calendar-outline" style="margin-right: 0.5rem;">
        </ion-icon>{{orden.FECHA | date}}
        <ion-icon   name="location-outline" style="margin-left: 0.5rem;margin-right: 0.5rem;"></ion-icon> {{orden.PAIS}}
      
      </p>
      </ion-label>
      <ion-label>
        <h3><ion-icon   name="person-outline" style="margin-right: 0.5rem;"></ion-icon>{{ proveedor(orden.PROVEEDOR) }}</h3>
       
        <p>
    
        <ion-icon name="cash-outline" style="margin-right: 0.5rem;"></ion-icon>
        {{orden.TOTAL_A_COMPRAR  | colones}}
      
      </p>
      </ion-label>

    </ion-item>
  </ion-list>
  
  </ion-content>
  <ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button (click)="cerrarModal()" size="small" color="danger"> 
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
  </ion-fab>
