
<ion-header>
  <ion-toolbar>
    <ion-title>Detalle Anticipo</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 <ion-grid >
  <ion-row>
    <ion-col size="4">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
          <ion-card-title>Awesome Title</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Awesome content
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Anticipos #</ion-card-subtitle>
          <ion-card-title>$50000</ion-card-title>
        </ion-card-header>
        <ion-card-content>
       <ion-grid >
        <ion-row>
          <ion-col size="6">
         <ion-label>
          Income 
          <p>   $50000</p>
         </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label>
             Expense 
             <p>   $2000</p>
            </ion-label>
             </ion-col>
        </ion-row>
       </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-row>
        <ion-col size="12">
          <div style="margin-top: 2rem;">
            <ion-card>
              <ion-card-header>
                Gráfico De Barras
              </ion-card-header>
              <ion-card-content>
                <canvas  id="barCanvas"  #barCanvas style="position: relative; height:35vh; width:100%"></canvas>
              </ion-card-content>
            </ion-card>
        
            <ion-card>
              <ion-card-header>
                Gráfico De Anillos
    
              </ion-card-header>
              <ion-card-content>
                <canvas  id="doughnutCanvas"  #doughnutCanvas style="position: relative; height:35vh; width:100%"></canvas>
              </ion-card-content>
            </ion-card>
    
           
         
            <ion-card>
              <ion-card-header>
                Gráfico De Linea
    
              </ion-card-header>
              <ion-card-content>
                <canvas  id="lineCanvas"  #lineCanvas style="position: relative; height:35vh; width:100%"></canvas>
              </ion-card-content>
            </ion-card>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="4">

      <ion-list>
        <ion-list-header>
          <ion-label>Trasacciones</ion-label>
          <ion-button>See All</ion-button>
        </ion-list-header>
        <ion-item *ngFor="let item of [1,1,1,1,1,1,1]">
          <ion-label>Awesome Label</ion-label>
        </ion-item>
      </ion-list>

    </ion-col>
  </ion-row>
 </ion-grid>
  
  </ion-content>
  <app-pie-pagina></app-pie-pagina>
